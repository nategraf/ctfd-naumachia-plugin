{% extends "admin/challenges/update.html" %}

{% block name %}
<div class="form-group">
    <label>
        Name<br>
        <small class="form-text text-muted">Challenge Name</small>
    </label>
    <input type="text" class="form-control chal-name" name="name" value="{{ challenge.name }}">
</div>

<div class="form-group">
    <label>
        Naumchia name<br>
        <small class="form-text text-muted">
          The name of your challenge, as it is configured in your Naumchia instance.
        </small>
    </label>
    <input type="text" class="form-control" name="naumachia_name" value="{{ challenge.naumachia_name }}">
</div>
{% endblock %}
